<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <h1>Simulador de Riesgo de inversion</h1>
    </header>
    <button id="boton-edad">Ingresar edad</button>

    <main>
        <form>
        <label   for="riesgo">Nivel de riesgo como inversor:</label><br>
        <select id="riesgo" name="riesgo">
          <option value="1">Riesgo muy bajo</option>
          <option value="2">Riesgo bajo</option>
          <option value="3">Riesgo medio</option>
          <option value="4">Riesgo alto</option>
          <option value="5">Riesgo muy alto</option>
        </select><br><br>
        <input type="button" value="Calcular posibles perdidas" onclick="calcularRiesgo()">
      </form>
      <form>
		<label  for="monto-invertir">Monto a invertir:</label>
		<input type="number" id="monto-invertir" name="monto-invertir" required><br>

		<label for="nivel-riesgo">Nivel de riesgo:</label>
		<select id="nivel-riesgo" name="nivel-riesgo">
			<option value="1">1 - Muy Bajo</option>
			<option value="2">2 - Bajo</option>
			<option value="3">3 - Medio</option>
			<option value="4">4 - Alto</option>
			<option value="5">5 - Muy Alto</option>
		</select><br>

		<button type="button" onclick="calcularGanancia()">Calcular Posible Ganancia</button>
	</form>

	<div id="resultado"></div>

  <div>
    <input id="input-1" type="number" placeholder="Ingrese el primer número">
    <select id="select-1">
      <option value="+">+</option>
      <option value="-">-</option>
    </select>
    <input id="input-2" type="number" placeholder="Ingrese el segundo número">
    <select id="select-2">
      <option value="">%</option>
      <option value="and">&amp;&amp;</option>
      <option value="or">||</option>
    </select>
    <input id="input-3" type="number" placeholder="Ingrese el tercer número">
    <button id="calcular">Calcular</button>
  </div>
  <div>
    <p id="resultado"></p>
  </div>
  
    </main>
    <script src="main.js"></script>
</body>
</html>
